<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Table</title>
</head>
<body>
    <table border="5" cellspacing="10" cellpadding="10" align="center" bgcolor = "brown">
        <tr>
            <td colspan="3" align="center" bgcolor = "white"><b>Contest</b></td>
        </tr>
        <tr bgcolor="green">
            <th style="color: white;">Place</th>
            <th style="color: white;">Runner</th>
            <th style="color: white;">Award</th>
            <th style="color: white;">Total</th>
        </tr>
        <tr>
            <td align="center" >1st</td>
            <td align="center">Jake</td>
            <td align="center">$50</td>
            <td align="center" rowspan="2" >$80</td>
        </tr>
        <tr>
            <td align="center">2nd</td>
            <td align="center">Ben</td>
            <td align="center">$30</td>
        </tr>
    </table>
</body>
</html>
